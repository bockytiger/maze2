<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>maze_game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="icon" type="image/png" href="favicon.png">

    <!-- pygbag loader -->
    <script
        src="https://pygame-web.github.io/archives/0.8/pythons.js"
        type="module"
        id="site"
        data-python="cpython3.11"
        data-os="vtx,fs,snd,gui"
        async
        defer>
#<!--
print("""
Loading maze_game
Pygbag Version : 0.8.6
""")
#-->
    </script>

    <!-- ★★★ 重要：config は「上書き」だけ。再代入しない ★★★ -->
    <script type="application/javascript">
        window.addEventListener("load", () => {
            if (typeof config !== "undefined") {
                config.autorun = 1;     // main.py を自動起動
                config.ume_block = 0;   // Ready to start 無効
            }
        });
    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas
        id="canvas"
        tabindex="1"
        oncontextmenu="event.preventDefault()">
    </canvas>
</body>
</html>
